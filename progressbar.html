<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">

        <!-- build progressbar -->
        <div class="progress ">
            <div class="progress-bar" style="width: 80%;"></div>
        </div>
        <br>
        <!-- build text progressbar -->
        <div class="progress ">
            <div class="progress-bar " style="width: 50%;">50%</div>
        </div>
        <br>
        <!-- color progressbar -->
        <div class="progress">
            <div class="progress-bar bg-primary">primary</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 90%;">success</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-info" style="width: 90%;">info</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-danger" style="width: 90%;">danger</div>
        </div>
        <br>

        <!-- height progerssbar -->
        <div class="progress" style="height: 50px;">
            <div class="progress-bar bg-danger" style="width: 75%;"> 75%</div>
        </div>
        <br>
        <!-- striped progerssbar -->
        <div class="progress" style="height: 50px;">
            <div class="progress-bar bg-success progress-bar-striped" style="width: 75%;"> 75%</div>
        </div>
        <br>
        <!-- striped progerssbar animation-->
        <div class="progress" style="height: 50px;">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 90%;"> 90%</div>
        </div>
        <br>

        <!-- multiple progerssbar -->
        <div class="progress" style="height: 50px;">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 25%;"> 25%</div>
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 25%;"> 25%</div>
            <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 25%;"> 25%</div>
            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width: 25%;"> 25%</div>
        </div>
        <br>


    </div>

</body>

</html>
