<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- text field -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">name</span>
            </div>
            <input type="text" placeholder="input name" class="form-control">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">surname</span>
            </div>
            <input type="text" placeholder="input surname" class="form-control">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">phone</span>
            </div>
            <input type="text" placeholder="input phone" class="form-control">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">name surname</span>
            </div>
            <input type="text" placeholder="input name" class="form-control">
            <input type="text" placeholder="input surname" class="form-control">
        </div>

        <!-- check box -->
        <div class="input-group mb-3">
            <div class="input-group-text">
                <input type="checkbox">
            </div>
            <input type="text" placeholder="" class="form-control">
        </div>
        <!-- radio  -->
        <div class="input-group mb-3">
            <div class="input-group-text">
                <input type="radio">
            </div>
            <input type="text" placeholder="" class="form-control">
        </div>

        <!-- button -->
        <div class="input-group">
            <input type="text" placeholder="search" class="form-control">
            <div class="input-group-prepend">
                <button type="submit" class="btn btn-success">search</button>
            </div>
        </div>


    </div>

</body>

</html>
