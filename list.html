<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">

        <!-- list ul -->
        <ul class="list-group">
            <li class="list-group-item">item1</li>
            <li class="list-group-item">item1</li>
            <li class="list-group-item">item1</li>
        </ul>

        <br>
        <!-- list link -->
        <ul class="list-group">
            <a href="" class="list-group-item">item1</a>
            <a href="" class="list-group-item">item1</a>
            <a href="" class="list-group-item">item1</a>
        </ul>

        <br>
        <!-- list Active -->
        <ul class="list-group">
            <a href="" class="list-group-item active">item1</a>
            <a href="" class="list-group-item">item1</a>
            <a href="" class="list-group-item">item1</a>
        </ul>

        <br>
        <!-- list color -->
        <ul class="list-group">
            <li class="list-group-item list-group-item-primary">list primary</li>
            <li class="list-group-item list-group-item-danger">list danger</li>
            <li class="list-group-item list-group-item-info">list info</li>
            <li class="list-group-item list-group-item-success">list success</li>
            <li class="list-group-item list-group-item-light">list light</li>
        </ul>

        <br>
        <!-- list no bounder -->
        <ul class="list-group list-group-flush">
            <li class="list-group-item">item1</li>
            <li class="list-group-item">item2</li>
            <li class="list-group-item">item3</li>
            <li class="list-group-item">item4</li>
            <li class="list-group-item">item5</li>

        </ul>


    </div>
</body>

</html>
