<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container my-4">
        <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="<strong>13:00 - 19:00</strong>" data-bs-html="true">working time</button>
        <hr>
        <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="<strong>13:00 - 19:00</strong>" data-bs-html="true">working time</button>
        <hr>
        <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="right" title="<strong>13:00 - 19:00</strong>" data-bs-html="true">working time</button>
        <hr>
        <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="left" title="<strong>13:00 - 19:00</strong>" data-bs-html="true">working time</button>
    </div>

    <!-- javascript code -->
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        });
    </script>
</body>

</html>
